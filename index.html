<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوگو AynaRSD</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2c2c2c 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        .logo-container {
            position: relative;
            width: 300px;
            height: 300px;
            filter: drop-shadow(0 0 15px rgba(255, 0, 48, 0.6));
        }
        
        .logo-base {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #000;
            box-shadow: 0 0 0 5px #ff0030, 
                        0 0 20px rgba(255, 0, 48, 0.7),
                        0 0 40px rgba(255, 0, 48, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .hexagon-container {
            position: absolute;
            width: 85%;
            height: 85%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .hexagon {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 48, 0.15);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            animation: rotate 30s infinite linear;
        }
        
        .hexagon-inner {
            position: absolute;
            width: 70%;
            height: 70%;
            background: rgba(0, 0, 0, 0.9);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            border: 2px solid #ff0030;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .ai-symbol {
            color: #ff0030;
            font-size: 42px;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 10px #ff0030;
            animation: pulse 3s infinite ease-in-out;
        }
        
        .circuit-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top-color: #ff0030;
            border-right-color: #ff0030;
            animation: rotate 8s infinite linear;
        }
        
        .circuit-line:nth-child(2) {
            width: 85%;
            height: 85%;
            animation-direction: reverse;
            animation-duration: 6s;
        }
        
        .logo-text {
            position: absolute;
            bottom: -70px;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 0 0 10px #ff0030;
            letter-spacing: 2px;
        }
        
        .logo-text span {
            color: #ff0030;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        
        .particle {
            position: absolute;
            background: #ff0030;
            border-radius: 50%;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo-base">
            <div class="hexagon-container">
                <div class="hexagon"></div>
                <div class="hexagon-inner">
                    <div class="ai-symbol">AI</div>
                </div>
            </div>
            <div class="circuit-line"></div>
            <div class="circuit-line"></div>
            <div class="particles" id="particles"></div>
        </div>
        <div class="logo-text">Ayna<span>RSD</span></div>
    </div>

    <script>
        // ایجاد ذرات پراکنده در پس‌زمینه لوگو
        const particlesContainer = document.getElementById('particles');
        const particleCount = 30;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // اندازه ذره
            const size = Math.random() * 5 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // موقعیت تصادفی
            const angle = Math.random() * Math.PI * 2;
            const distance = Math.random() * 130;
            const x = 150 + Math.cos(angle) * distance;
            const y = 150 + Math.sin(angle) * distance;
            
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;
            
            // انیمیشن ذره
            const duration = Math.random() * 5 + 5;
            particle.style.animation = `pulse ${duration}s infinite ease-in-out`;
            
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
